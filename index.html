<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sah_Basic_Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    
    <div class="buttons">
        <button onclick="calculate('add')">Sum</button>
        <button onclick="calculate('subtract')">Diff</button>
        <button onclick="calculate('multiply')">Mul</button>
        <button onclick="calculate('divide')">Div</button>
    </div>
    
    <p id="result"></p>
<script src="script.js"></script>

</body>
</html>
